<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
    <title>Fire Animation</title>
     <style>
       body {
         position: relative;
         height: 100vh;
       }

       #reylero {
         position: absolute;
         bottom: 0px;
         transform: translateX(-50%);
         left: 50%;
       }
     </style>
  </head>
  <body>
    <canvas id="reylero" width=1000 height=600 style='border: 1px solid blue;'></canvas>
    <canvas width=256 height=256 id="fireCanvas" style='border: 1px solid red;'></canvas>
    <canvas width=150 height=100 id="mosquitoCanvas" style='border: 1px solid yellow;'></canvas>
    <canvas width=150 height=100 id="reyleroArm" style='border: 1px solid purple;'></canvas>
    <script src="requestAnimationFrame.js"></script>
    <script src="fire.js"></script>
    <script src="reylero.js"></script>
  </body>
</html>
